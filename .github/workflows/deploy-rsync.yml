name: Deploy to server (rsync fallback)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

# Альтернативный способ деплоя через rsync если git fetch не работает
# Использование: запустить вручную через GitHub Actions UI если основной деплой падает

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules' --exclude='.next/cache'
          path: ./
          remote_path: ${{ secrets.DEPLOY_PATH || '/var/www/theame' }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}
          remote_port: ${{ secrets.DEPLOY_PORT || 22 }}
      
      - name: Restart PM2 on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/var/www/theame' }}
            if command -v pm2 >/dev/null 2>&1; then
              if pm2 describe "nextjs-project" >/dev/null 2>&1; then
                pm2 restart "nextjs-project"
              else
                pm2 start ecosystem.config.cjs
              fi
              pm2 save || true
            fi
