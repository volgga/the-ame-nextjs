# Nginx для theame.ru — Best Practice: статика через Nginx, динамика в Node.js
# Копируется в /etc/nginx/sites-available/theame скриптом ultimate-fix.sh

# HTTP — редирект на HTTPS
server {
    listen 80;
    server_name theame.ru www.theame.ru;
    return 301 https://theame.ru$request_uri;
}

# HTTPS — статика через Nginx, остальное в Node.js
server {
    listen 443 ssl http2;
    server_name theame.ru www.theame.ru;

    ssl_certificate /etc/letsencrypt/live/theame.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theame.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Прямая раздача статики Next.js (chunks, css, media)
    location /_next/static/ {
        alias /var/www/theame/.next/static/;
        expires 365d;
        access_log off;
    }

    # Раздача файлов из public (favicon, robots.txt, картинки)
    location / {
        root /var/www/theame/public;
        try_files $uri $uri/ @nextjs_app;
    }

    # Всё остальное (динамика, API, _next/image) — в Node.js
    location @nextjs_app {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
