# HTTP (редирект на HTTPS обычно настраивает Certbot отдельно)
server {
    listen 80;
    server_name theame.ru www.theame.ru;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Статика Next.js — оба варианта пути (иногда браузер/кэш запрашивает без _)
    location /_next/static/ {
        alias /var/www/theame/.next/static/;
        expires 365d;
        access_log off;
    }
    location /next/static/ {
        alias /var/www/theame/.next/static/;
        expires 365d;
        access_log off;
    }

    location /static/ {
        alias /var/www/theame/public/static/;
        expires 365d;
        access_log off;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS — обязательно тот же набор location, иначе статика по https даёт 404
server {
    listen 443 ssl;
    server_name theame.ru www.theame.ru;

    ssl_certificate /etc/letsencrypt/live/theame.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theame.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
