# =============================================================================
# HTTP (port 80) — обязателен для Certbot HTTP-01 challenge
# После получения сертификатов раскомментируйте блок server для 443 ниже.
#
# Инструкция по включению HTTPS через Certbot:
#   1. Убедитесь, что этот конфиг активен и nginx слушает 80
#   2. sudo certbot --nginx -d theame.ru -d www.theame.ru
#   3. Certbot автоматически добавит listen 443 ssl и пути к сертификатам
#   4. Либо скопируйте блок "HTTPS (port 443)" ниже, замените пути к сертификатам
#      и перезагрузите nginx: sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

server {
    listen 80;
    server_name theame.ru www.theame.ru;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

