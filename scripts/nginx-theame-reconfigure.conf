server {
    listen 80;
    server_name theame.ru www.theame.ru;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Исправленный путь к статике с нижним подчеркиванием
    location /_next/static/ {
        alias /var/www/theame/.next/static/;
        expires 365d;
        access_log off;
    }

    # Путь к картинкам из папки public
    location /static/ {
        alias /var/www/theame/public/static/;
        expires 365d;
    }

    location / {
        proxy_pass http://127.0.0.1:3000; # Используем только IPv4
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
